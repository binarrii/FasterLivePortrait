<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait</title>
</head>
<body>
<video id="capVideo" width="640" height="480" autoplay muted></video>
<video id="outVideo" width="640" height="480" autoplay muted></video>
<canvas id="capCanvas" style="display: none;"></canvas>
<canvas id="outCanvas" style="display: none;"></canvas>
<script type="module">
    const stream = await navigator.mediaDevices.getUserMedia({video: true});
    const capVideo = document.querySelector('#capVideo');
    capVideo.srcObject = stream;

    const videoTrack = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(videoTrack);

    const capCanvas = document.querySelector('#capCanvas');
    const capCanvasCtx = capCanvas.getContext('2d');

    const captureFrame = async () => {
        if (videoTrack.readyState !== 'live') return;
        try {
            const imageBitmap = await imageCapture.grabFrame();
            capCanvas.width = imageBitmap.width;
            capCanvas.height = imageBitmap.height;
            capCanvasCtx.drawImage(imageBitmap, 0, 0);
            capCanvas.toBlob((blob) => {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(blob);
                    console.debug(`frame sent: ${blob.size}`);
                }
            });
        } catch (err) {
            if (err) console.error(err)
            else console.error("unknown error");
        }
    };

    const outCanvas = document.querySelector('#outCanvas');
    const outCanvasCtx = outCanvas.getContext('2d');

    const outVideo = document.querySelector('#outVideo');
    outVideo.srcObject = outCanvas.captureStream();

    const wsUrl = window.location.href.replace('http', 'ws') + 'ws';
    const clientId = Math.random() * 100000000000000000;
    const socket = new WebSocket(`${wsUrl}?client_id=${clientId}`);

    socket.onmessage = async (event) => {
        console.debug(`frame received: ${event.data.size}`);
        const blobUrl = URL.createObjectURL(event.data);
        try {
            const image = new Image();
            image.src = blobUrl;
            await image.decode();
            outCanvas.width = image.width;
            outCanvas.height = image.height;
            outCanvasCtx.drawImage(image, 0, 0);
        } finally {
            URL.revokeObjectURL(blobUrl);
        }
    };

    socket.onopen = function () {
        console.log('WebSocket connection opened');
    };

    socket.onclose = function () {
        console.log('WebSocket connection closed');
    };

    socket.onerror = function (error) {
        console.error('WebSocket error:', error);
    };

    while (true) {
        await captureFrame();
    }
</script>
</body>
</html>
